<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the React-based Dashboard Application.">
  <title>Welcome to React Dashboard</title>
  <style>
    /* Basic Reset */
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background: linear-gradient(to bottom right, #3b82f6, #60a5fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Welcome Box Styling */
    .welcome-container {
      text-align: center;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .welcome-container h1 {
      color: #1f2937;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .welcome-container p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #374151;
    }

    .welcome-container a {
      display: inline-block;
      text-decoration: none;
      background-color: #3b82f6;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .welcome-container a:hover {
      background-color: #2563eb;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <h1>Welcome to Student Dashboard</h1>
    <a href="https://startup-task-by-samuvel.netlify.app">Enter Dashboard</a>
  </div>
</body>

</html>
